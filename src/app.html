<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query.rs</title>
    <link rel='stylesheet' href='%sveltekit.assets%/css/balloon.min.css'>
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Primary theme color */
            --primary-color: #F9BB2D;
            /* Primary theme text color */
            --primary-text-color: #121212;
        }
    </style>
    %sveltekit.head%
</head>

<body>
    <div class="flex-layout" style="flex-direction: column;">
        <div class="max-w-[1160px] w-full flex flex-col">
            <ul class="hidden list-none flex-row overflow-auto md:flex self-end py-5 text-base md:text-xl">
                <li class="px-5 rounded-md hover:bg-[#f9bc2d46]"><a href="/">Home</a></li>
                <li class="px-5 rounded-md hover:bg-[#f9bc2d46]"><a href="/stats">Stats</a></li>
                <li class="px-5 rounded-md hover:bg-[#f9bc2d46]"><a href="/crates">Crates</a></li>
                <li class="px-5 rounded-md hover:bg-[#f9bc2d46]"><a href="/settings">Settings</a></li>
            </ul>
            <div class="md:hidden text-right">
                <div id="menu" class="p-4 inline-block">
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </div>
                <div id="menu-list"
                    class="hidden z-50 right-0 text-left list-none absolute flex-col target:flex shadow-md text-base bg-[#fcfaf6] rounded-md w-full">
                    <a class="p-3 px-6 block" href="/">Home</a>
                    <a class="p-3 px-6 block" href="/stats">Stats</a>
                    <a class="p-3 px-6 block" href="/crates">Crates</a>
                    <a class="p-3 px-6 block" href="/settings">Settings</a>
                </div>
            </div>
            <div
                class="box-border px-4 py-12 md:px-12 md:py-24 bg-[white] relative rounded-[10px] mb-[50px] min-h-[calc(100vh_-_100px)]">
                <a href="/" class="no-underline hover:no-underline">
                    <div class="logo flex-layout">
                        <img src="/assets/icon.png" alt="logo">
                        Query.rs
                    </div>
                </a>
                <div style="display: contents">%sveltekit.body%</div>
            </div>
        </div>
    </div>
</body>
<script>
    document.querySelector("#menu").onclick = () => {
        document.querySelector("#menu-list").classList.toggle("hidden");
    };
    document.querySelector("#menu-list").onclick = (event) => {
        event.currentTarget.classList.toggle("hidden");
    };
</script>

</html>
