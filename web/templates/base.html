<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
    <link rel="stylesheet" href="/css/balloon.min.css">
    <link rel="stylesheet" href="/css/generic.css">
    <link rel="stylesheet" href="/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,500,600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Primary theme color */
            --primary-color: #F9BB2D;
            /* Primary theme text color */
            --primary-text-color: #121212;
        }
    </style>
    {% block head %}
    {% endblock %}
</head>

<body>
    <div class="flex-layout" style="flex-direction: column;">
        <div style="max-width: 1160px; width:100%; display: flex;flex-direction: column;">
            <ul class="nav">
                <li class="nav-item"><a href="/">Home</a></li>
                <li class="nav-item"><a href="/stats">Stats</a></li>
                <li class="nav-item"><a href="/crates">Crate manager</a></li>
                <li class="nav-item"><a href="/settings">Settings</a></li>
                <li class="nav-item"><a href="/export">Export/Import</a></li>
            </ul>
            <div style="box-sizing: border-box; padding: 50px 80px; background-color: white; position: relative; 
                border-radius: 10px; margin-bottom: 50px; min-height: calc(100vh - 100px);">
                <a href="{{ website }}" style="text-decoration: none">
                    <div class="logo flex-layout">
                        <img src="{{ logo }}" alt="{{ id }}-logo">
                        {{ name }}
                    </div>
                </a>
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    {% block js %}
    {% endblock %}
</body>

</html>
